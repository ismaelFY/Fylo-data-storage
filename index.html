<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title> Challenge - Fylo </title>
</head>

<body>
    <main>
        <div class="container">
            <div class="col col-1">
                <div class="card">
                    <div class="card-body">
                        <img src="./assets/images/logo.svg" alt="logo">
                        <div class="card-icon">
                            <div class="item"><img src="assets/images/icon-document.svg"></div>
                            <div class="item"><img src="assets/images/icon-folder.svg"></div>
                            <div class="item"><img src="assets/images/icon-upload.svg"></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-2">
                <div class="card">
                    <div class="card-body">
                        <p>You've used <strong>815 GB</strong> of your storage</p>
                        <div class="bg-bar">
                            <div class="line-bar">
                                <div class="point"></div>
                            </div>
                        </div>
                        <div class="bottom-bar">
                            <div>0 GB</div>
                            <div>100 GB</div>
                        </div>
                        <div class="box-info">
                            <p>185</p> <span>GB LEFT</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
